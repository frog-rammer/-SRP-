spring.application.name=MIT_KDT

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/PROCUONE?characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=PROCUONE
spring.datasource.password=1234


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.thymeleaf.cache=false

spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=10
