<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약 등록</title>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <style>
    /* 스타일은 동일하게 유지 */
  </style>
</head>
<body>
<div class="grid-container">
  <!-- 헤더 -->
  <header class="layout-header">
    <div th:replace="partials/procuOneHeader :: header"></div>
  </header>

  <!-- 사이드바 -->
  <aside class="layout-sidebar">
    <div th:replace="partials/procuOneSide :: side"></div>
  </aside>

  <!-- 메인 영역 -->
  <main class="layout-main">
    <form th:action="@{/contract/registerContract}" th:method="post">
    <div class="form-section">

      <h1>계약 등록</h1>
      <div class="input-group">
        <div>
          <label>업체명</label>
          <input type="text" name="comName" th:value="${companyDTO.comName}" readonly>
        </div>
        <div>
          <label>사업자 번호</label>
          <input type="text" name="businessId" th:value="${companyDTO.businessId}" readonly>
        </div>
        <div>
          <label>계좌 정보</label>
          <input type="text" name="comAccountNumber" th:value="${companyDTO.comAccountNumber}" readonly>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 계약 항목 -->
    <div class="form-section">
      <h1>계약 항목</h1>
      <div class="input-group">
        <div>
          <label>품목코드</label>
          <input type="text" name="productCode" th:value="${itemDTO.productCode}" readonly>
        </div>
        <div>
          <label>품목명</label>
          <input type="text" name="itemName" th:value="${itemDTO.itemName}" readonly>
        </div>
        <div>
          <label>단가</label>
          <input type="text" name="unitCost" th:value="${companyItemDTO.unitCost}" readonly>
        </div>
        <div>
          <label>L/T(소요시간)</label>
          <input type="text" name="leadTime" th:value="${companyItemDTO.leadTime}" readonly>
        </div>
      </div>

      <!-- 등록/취소 버튼 -->
      <div class="button-container">
        <button type="submit">등록</button>
        <button type="button" class="cancel-button">취소</button>
      </div>

    </div>

    <div class="divider"></div>
    </form>
  </main>

  <!-- 푸터 -->
  <footer class="layout-footer">
    <p>© 2024 회사명. All Rights Reserved.</p>
  </footer>
</div>
</body>
</html>
