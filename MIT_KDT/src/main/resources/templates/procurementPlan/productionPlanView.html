<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>생산 계획 보기</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/productionPlanView.css}">
    <style>
        /* form 스타일 */
        form {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* 버튼 스타일 */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 검색 입력창 스타일 */
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        /* 검색 바 스타일 */
        .productionPlanListSearchBar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .productionPlanListSearchBar button {
            margin-left: 10px;
        }

        /* 테이블 바디 스타일 */
        #planTableBody tr {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="grid-container">
<!-- 헤더-->
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>
    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>
    <main class="layout-main">
        <div class="container">
        <!-- 달력 부분 -->
            <section class="calendarWrap">
                <h3>생산 달력</h3>
                <label for="yearSelect">연도:</label>
                <select id="yearSelect"></select>
                <label for="monthSelect">월:</label>
                <select id="monthSelect">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                </select>
                <div class="calendar" id="calendar">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
            </section>

            <!-- 생산 계획 목록 부분 -->
            <section class="productionPlanListWrap">
                <div class="productionPlanListSearchBar">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <button class="searchBtn">검색</button>
                    <button class="detailsBtn">등록된 계획 자세히 보기</button>
                    <button onclick="updateProgress()">진행 상황 업데이트</button>
                </div>
                <form>
                <h3>생산 계획 목록</h3>
                <section class="productionPlanList">
                    <table>
                        <thead>
                        <tr>
                            <th>생산 시작일</th>
                            <th>생산 종료일</th>
                            <th>생산계획번호</th>
                            <th>생산제품명</th>
                            <th>생산제품코드</th>
                            <th>생산수량</th>
                            <th>등록번호</th>
                            <th>등록업체</th>
                            <th>사업자번호</th>
                        </tr>
                        </thead>
                        <tbody id="planTableBody">
                        <tr onclick="highlightProductionPeriod('2024-05-27', '2024-05-31')">
                            <td>2024-05-27</td>
                            <td>2024-05-31</td>
                            <td>PROD-001</td>
                            <td>모니터</td>
                            <td>prod-001</td>
                            <td>50</td>
                            <td>WAA24704-001</td>
                            <td>주조</td>
                            <td>130-86-14788</td>
                        </tr>
                        <!-- 추가 데이터 행들 -->
                        </tbody>
                    </table>
                </section>
                </form>
            </section>
        </div>
    </main>

<script th:src="@{/JS/productPlanView.js}"></script>
    <footer class="layout-footer">

    </footer>
</div>
</body>
</html>
