<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약 목록</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        /* layout-main만 스타일 적용 */
        .layout-main {
            background-color: #f4f7fc; /* 밝은 배경색 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .layout-main h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden; /* 테이블 셀의 경계가 둥글게 나오도록 */
        }

        table th, table td {
            padding: 15px 20px;
            text-align: left;
            border: 1px solid #e0e0e0;
            color: #555;
            font-size: 14px;
        }

        table th {
            background-color: #32928E;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9; /* 짝수 행 배경색 */
        }

        table tr:hover {
            background-color: #f1f1f1; /* 마우스 오버 시 배경색 */
        }

        button.view-contract-btn {
            background-color: #32928E;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        button.view-contract-b

    </style>
</head>
<body>
<div class="grid-container">
    <!-- 헤더 -->
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>

    <main class="layout-main">
        <h1>계약 목록</h1>
        <table>
            <thead>
            <tr>
                <th>계약 ID</th>
                <th>업체명</th>
                <th>품목명</th>
                <th>계약 시작일</th>
                <th>계약 종료일</th>
                <th>단가</th>
                <th>소요 시간</th>
                <th>생산 수량</th>
                <th>계약 상태</th>
                <th>계약서</th> <!-- 계약서 열 추가 -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract : ${contracts}">
                <td th:text="${contract.id}"></td>
                <td th:text="${contract.comName}"></td> <!-- 회사명 -->
                <td th:text="${contract.itemName}"></td> <!-- 품목명 -->
                <td th:text="${#dates.format(contract.contractDate, 'yyyy-MM-dd')}"></td> <!-- 계약 시작일 -->
                <td th:text="${#dates.format(contract.contractEndDate, 'yyyy-MM-dd')}"></td> <!-- 계약 종료일 -->
                <td th:text="${contract.unitCost}"></td> <!-- 단가 -->
                <td th:text="${contract.leadTime}"></td> <!-- 소요 시간 -->
                <td th:text="${contract.productionQty}"></td> <!-- 생산 수량 -->
                <td th:text="${contract.contractStatus ? '활성' : '종료'}"></td> <!-- 계약 상태 -->
                <td>
                    <button class="view-contract-btn">
                        <a th:href="@{'/company/contract/contractForm/' + ${contract.id}}">보기</a> <!-- 계약서 보기 링크 -->
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
