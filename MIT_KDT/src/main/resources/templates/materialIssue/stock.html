<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 산출</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<style>
    /* 설명 부분 회색 글씨 처리 */
    section p {
        color: #7f8c8d;
        font-size: 1rem;
        line-height: 1.6;
    }

    /* 제목 스타일 */
    h1, h2 {
        font-weight: bold;
        color: #2c3e50;
    }

    h1 {
        font-size: 2rem;
        border-bottom: 3px solid #32928E;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 1.5rem;
        margin-top: 30px;
        margin-bottom: 15px;
    }

    /* 검색 및 필터 스타일 */
    form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
    }

    form label {
        font-weight: bold;
        color: #2c3e50;
    }

    select, button {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    button {
        background-color: #32928E;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #267c6f;
    }

    /* 테이블 스타일 */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #32928E;
        color: #fff;
        font-weight: bold;
    }

    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    table tbody tr:nth-child(odd) {
        background-color: #fff;
    }

    table tbody tr:hover {
        background-color: #f1f1f1;
    }

    /* 달성 여부 스타일 */
    .achieved {
        color: #27ae60;
        font-weight: bold;
    }

    .not-achieved {
        color: #e74c3c;
        font-weight: bold;
    }

    /* 페이지네이션 스타일 */
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        font-size: 1rem;
        gap: 5px;
    }

    .pagination a {
        padding: 8px 12px;
        background-color: #f4f4f4;
        color: #2c3e50;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .pagination a:hover {
        background-color: #32928E;
        color: white;
    }

    .pagination a.current {
        background-color: #32928E;
        color: white;
        font-weight: bold;
    }

    .pagination span {
        padding: 8px 12px;
        color: #7f8c8d;
    }

    /* 차트 영역 스타일 */
    #chartContainer {
        margin: 20px 0;
    }

    /* 체크박스 및 버튼 스타일 */
    input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 5px;
    }
</style>

<body>
<div class="grid-container">
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>

    <main class="layout-main">
        <header>
            <h1>재고 산출</h1>
        </header>
        <!-- 안내 메시지 -->
        <section>
            <p>
                1. <strong>완제품</strong>을 선택합니다.<br>
                2. <strong>월</strong>을 선택한 후, 필요하면 해당 <strong>주차</strong>를 선택합니다.<br>
                3. 마지막으로 <strong>적용</strong> 버튼을 눌러 차트를 확인합니다.<br>
                <em>※ 월만 선택해도 조회가 가능하며, 주차까지 선택하면 더 상세한 데이터가 표시됩니다.</em>
            </p>
        </section>

        <!-- 검색 및 필터 -->
        <section>
            <form id="filterForm">
                <label for="productSelect">완제품 선택:</label>
                <select id="productSelect" name="productSelect">
                    <option value="">전체</option>
                    <option th:each="product : ${finishedProducts}"
                            th:value="${product.productCode}"
                            th:text="${product.itemName}"></option>
                </select>

                <label for="monthSelect">월 선택:</label>
                <select id="monthSelect" name="monthSelect">
                    <option value="">전체</option>
                    <option th:each="month : ${#numbers.sequence(1, 12)}"
                            th:value="${month}" th:text="${month} + '월'"></option>
                </select>

                <label for="weekSelect">주 선택:</label>
                <select id="weekSelect" name="weekSelect" disabled>
                    <option value="">전체</option>
                </select>
                <button type="button" id="applyFilter">적용</button>
            </form>
        </section>

        <!-- 동적 차트 -->
        <section>
            <h2>재고 추이</h2>
            <div>
                <label>
                    <input type="checkbox" id="toggleCost"> 금액 보기
                </label>
            </div>
            <div id="chartContainer">
                <canvas id="inventoryChart"></canvas>
            </div>
        </section>

        <section>
            <!-- 토글 버튼 -->
            <button type="button" class="btn" style="width: 80% ; margin-left: 10%" id="toggleMonthlySection">월별 입고 금액 보기</button>
            <!-- 월별 입고 금액 섹션 -->
            <div id="monthlySection" style="display: none;">
                <h2>월별 입고 금액 및 목표 달성 여부</h2>
                <table>
                    <thead>
                    <tr>
                        <th>월</th>
                        <th>입고 금액 (원)</th>
                        <th>목표 금액 (원)</th>
                        <th>달성 여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="month : ${#numbers.sequence(1, 12)}">
                        <!-- 월 표시 -->
                        <td th:text="${month} + '월'"></td>

                        <!-- 입고 금액 (null이면 0 표시) -->
                        <td th:text="${monthlyInboundValues[month] != null ? monthlyInboundValues[month] : 0} + ' 원'"></td>

                        <!-- 목표 금액 (null이면 0 표시) -->
                        <td th:text="${monthlyTarget != null ? monthlyTarget : 0} + ' 원'"></td>

                        <!-- 달성 여부 (null이면 '미달') -->
                        <td th:text="${monthlyStatus[month] != null ? monthlyStatus[month] : '미달'}"
                            th:classappend="${monthlyStatus[month] == '달성'} ? 'achieved' : 'not-achieved'">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <h2>입고 히스토리</h2>
            <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
                <thead>
                <tr>
                    <th>거래 코드</th>
                    <th>제품 코드</th>
                    <th>수량</th>
                    <th>거래 일시</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${inboundTransactions}">
                    <td th:text="${transaction.transactionCode}"></td>
                    <td th:text="${transaction.productCode}"></td>
                    <td th:text="${transaction.quantity}"></td>
                    <td th:text="${transaction.transactionDate}"></td>
                </tr>
                </tbody>
            </table>
            <!-- 페이지네이션 -->
            <div class="pagination">
        <span th:if="${currentInboundPage > 0}">
            <a th:href="@{/materialIssue/stock(page=${currentInboundPage - 1})}">Previous</a>
        </span>
                <span th:each="pageNum : ${#numbers.sequence(0, totalInboundPages - 1)}">
            <a th:href="@{/materialIssue/stock(page=${pageNum})}" th:text="${pageNum + 1}"
               th:classappend="${pageNum == currentInboundPage ? 'current' : ''}"></a>
        </span>
                <span th:if="${currentInboundPage < totalInboundPages - 1}">
            <a th:href="@{/materialIssue/stock(page=${currentInboundPage + 1})}">Next</a>
        </span>
            </div>
        </section>

        <section>
            <h2>출고 히스토리</h2>
            <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
                <thead>
                <tr>
                    <th>거래 코드</th>
                    <th>제품 코드</th>
                    <th>수량</th>
                    <th>거래 일시</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${outboundTransactions}">
                    <td th:text="${transaction.transactionCode}"></td>
                    <td th:text="${transaction.productCode}"></td>
                    <td th:text="${transaction.quantity}"></td>
                    <td th:text="${transaction.transactionDate}"></td>
                </tr>
                </tbody>
            </table>
            <!-- 페이지네이션 -->
            <div class="pagination">
        <span th:if="${currentOutboundPage > 0}">
            <a th:href="@{/materialIssue/stock(page=${currentOutboundPage - 1})}">Previous</a>
        </span>
                <span th:each="pageNum : ${#numbers.sequence(0, totalOutboundPages - 1)}">
            <a th:href="@{/materialIssue/stock(page=${pageNum})}" th:text="${pageNum + 1}"
               th:classappend="${pageNum == currentOutboundPage ? 'current' : ''}"></a>
        </span>
                <span th:if="${currentOutboundPage < totalOutboundPages - 1}">
            <a th:href="@{/materialIssue/stock(page=${currentOutboundPage + 1})}">Next</a>
        </span>
            </div>
        </section>

    </main>
</div>
<!-- Chart.js 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Thymeleaf 데이터 전달 -->
<script th:inline="javascript">
    const finishedProductChildItems = /*[[${finishedProductChildItems}]]*/ {};
    const monthlyStats = /*[[${monthlyStats}]]*/ {};
    const weeklyStats = /*[[${weeklyStats}]]*/ {};
    const costStats = /*[[${costStats}]]*/ {};
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById('toggleMonthlySection');
        const monthlySection = document.getElementById('monthlySection');

        toggleButton.addEventListener("click", function () {
            // 토글 섹션의 상태를 변경
            if (monthlySection.style.display === "none" || monthlySection.style.display === "") {
                monthlySection.style.display = "block";
                toggleButton.textContent = "월별 입고 금액 숨기기";
            } else {
                monthlySection.style.display = "none";
                toggleButton.textContent = "월별 입고 금액 보기";
            }
        });
    });
    document.addEventListener("DOMContentLoaded", () => {
        const ctx = document.getElementById('inventoryChart').getContext('2d');
        let inventoryChart;

        const initializeChart = (labels, datasets) => {
        if (inventoryChart) inventoryChart.destroy();

        inventoryChart = new Chart(ctx, {
        type: 'bar',
        data: {labels, datasets},
        options: {
        responsive: true,
        scales: {
        y: {
        title: {display: true, text: '수량'},
        ticks: {callback: value => value.toLocaleString()}
    },
        y1: {
        position: 'right',
        title: {display: true, text: '금액 (단위: 천 원)'},
        grid: {drawOnChartArea: false},
        ticks: {callback: value => (value / 1000).toLocaleString() + 'K'}
    }
    }
    }
    });
    };

        const updateWeeks = (month) => {
        const weekSelect = document.getElementById('weekSelect');
        weekSelect.disabled = !month;

        if (!month) return;

        const weeks = getWeeksForMonth(month);
        weekSelect.innerHTML = '<option value="">전체</option>';
        weeks.forEach((week, index) => {
        const option = document.createElement('option');
        option.value = index + 1;
        option.textContent = `${index + 1}주차 (${week.start} ~ ${week.end})`;
        weekSelect.appendChild(option);
    });
    };

        const getWeeksForMonth = (month) => {
        const year = new Date().getFullYear();
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);

        const weeks = [];
        let currentDate = firstDay;

        while (currentDate <= lastDay) {
        const startOfWeek = new Date(currentDate);
        currentDate.setDate(currentDate.getDate() + 6);
        const endOfWeek = currentDate > lastDay ? lastDay : currentDate;

        weeks.push({
        start: startOfWeek.toISOString().split('T')[0],
        end: endOfWeek.toISOString().split('T')[0],
    });
        currentDate.setDate(currentDate.getDate() + 1);
    }
        return weeks;
    };

        const filterData = (productCode, month, week, showCost) => {
        if (!productCode) {
        alert("완제품을 선택해주세요.");
        return;
    }

        const labels = [];
        const inboundQuantities = [];
        const outboundQuantities = [];
        const totalCosts = [];

        const childItems = finishedProductChildItems[productCode] || [];
        childItems.forEach(childItem => {
        const childCode = childItem.productCode;
        const stats = month
        ? (weeklyStats[productCode]?.[childCode]?.[week] || {inbound: 0, outbound: 0})
        : (monthlyStats[productCode]?.[childCode]?.[month] || {inbound: 0, outbound: 0});
        const costs = costStats[productCode]?.[childCode] || 0;

        labels.push(childItem.itemName);
        inboundQuantities.push(stats.inbound || 0);
        outboundQuantities.push(stats.outbound || 0);
        totalCosts.push(costs);
    });

        const datasets = [
    {label: '입고량', data: inboundQuantities, backgroundColor: 'rgba(75, 192, 192, 0.7)'},
    {label: '출고량', data: outboundQuantities, backgroundColor: 'rgba(192, 75, 75, 0.7)'}
        ];

        if (showCost) {
        datasets.push({
        label: '총 금액',
        data: totalCosts,
        type: 'line',
        yAxisID: 'y1',
        borderColor: 'rgba(255, 165, 0, 1)',
        borderWidth: 2
    });
    }

        initializeChart(labels, datasets);
    };

        // 초기 상태 설정
        const today = new Date();
        const currentMonth = today.getMonth() + 1;
        document.getElementById('monthSelect').value = currentMonth;
        updateWeeks(currentMonth);

        // 전기자전거 A를 기본 선택
        const productSelect = document.getElementById('productSelect');
        const defaultProductCode = "EBA-MDL-0001"; // 전기자전거 A의 productCode
        productSelect.value = defaultProductCode;

        // 초기 차트 렌더링
        filterData(defaultProductCode, currentMonth, "", false);

        // 필터 적용 버튼 이벤트
        document.getElementById('applyFilter').addEventListener('click', () => {
        const productCode = productSelect.value;
        const month = document.getElementById('monthSelect').value;
        const week = document.getElementById('weekSelect').value;
        const showCost = document.getElementById('toggleCost').checked;

        filterData(productCode, month, week, showCost);
    });

        // 월 변경 시 주차 업데이트
        document.getElementById('monthSelect').addEventListener('change', (e) => {
        updateWeeks(e.target.value);
    });
    });
</script>

</body>
</html>
