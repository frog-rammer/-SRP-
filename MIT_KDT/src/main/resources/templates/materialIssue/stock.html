<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자재 재고 산출</title>
</head>
<body>
<div class="grid-container">
    <!-- 헤더 -->
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>

    <main class="layout-main">
        <h1>자재 재고 산출</h1>

        <!-- 재고 현황 테이블 -->
        <h2>현재 재고 현황</h2>
        <table border="1">
            <thead>
            <tr>
                <th>자재 코드</th>
                <th>자재명</th>
                <th>입고 수량</th>
                <th>출고 수량</th>
                <th>현재 재고 수량</th>
            </tr>
            </thead>
            <tbody>
            <!-- 재고 산출을 위한 예시 데이터 -->
            <tr>
                <td>M54321</td>
                <td>철판</td>
                <td>150</td>
                <td>50</td>
                <td>100</td> <!-- 입고 - 출고 = 재고 -->
            </tr>
            <tr>
                <td>M12345</td>
                <td>알루미늄</td>
                <td>300</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>M67890</td>
                <td>강철</td>
                <td>600</td>
                <td>300</td>
                <td>300</td>
            </tr>
            <tr>
                <td>M23456</td>
                <td>알루미늄</td>
                <td>200</td>
                <td>150</td>
                <td>50</td>
            </tr>
            </tbody>
        </table>

        <!-- 재고 상태 계산 버튼 -->
        <button type="button" onclick="calculateStock()">재고 계산</button>

        <h2>재고 계산 결과</h2>
        <table border="1">
            <thead>
            <tr>
                <th>자재 코드</th>
                <th>자재명</th>
                <th>총 입고 수량</th>
                <th>총 출고 수량</th>
                <th>현재 재고 수량</th>
            </tr>
            </thead>
            <tbody id="stockCalculationResult">
            <!-- 계산된 재고 결과가 여기에 출력됩니다. -->
            </tbody>
        </table>

        <!-- 입고 및 출고 내역 버튼 -->
        <div>
            <a href="../materialReceipt/stockIn.html">입고 관리로 이동</a> |
            <a href="stockOut.html">출고 관리로 이동</a>
        </div>
    </main>

    <footer class="layout-footer">
        <!-- Footer 내용 -->
    </footer>
</div>

<script>
    // 재고 계산 함수
    function calculateStock() {
        // 입고, 출고 수량을 기반으로 재고 계산
        const stockData = [
            { code: 'M54321', name: '철판', incoming: 150, outgoing: 50 },
            { code: 'M12345', name: '알루미늄', incoming: 300, outgoing: 100 },
            { code: 'M67890', name: '강철', incoming: 600, outgoing: 300 },
            { code: 'M23456', name: '알루미늄', incoming: 200, outgoing: 150 }
        ];

        const resultTableBody = document.getElementById('stockCalculationResult');
        resultTableBody.innerHTML = ''; // 이전 결과 삭제

        stockData.forEach(item => {
            const currentStock = item.incoming - item.outgoing; // 재고 수량 계산

            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.incoming}</td>
        <td>${item.outgoing}</td>
        <td>${currentStock}</td>
      `;

            resultTableBody.appendChild(row);
        });
    }
</script>

</body>
</html>
