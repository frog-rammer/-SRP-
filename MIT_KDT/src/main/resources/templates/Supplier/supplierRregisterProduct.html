<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공급 물품 등록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .input-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>공급 물품 등록</h1>

<!-- 공급 물품 등록 시작 -->
<section class="input-section">
  <label for="itemCount">등록할 물품 개수: </label>
  <input type="number" id="itemCount" min="1" placeholder="예: 3">
  <button class="btn" onclick="generateRows()">생성</button>
  <button class="btn" onclick="uploadExcel()">엑셀로 등록하기</button>
</section>

<!-- 동적 행을 추가하는 테이블 -->
<form id="registrationForm">
  <table>
    <thead>
    <tr>
      <th>품목 선택</th>
      <th>품목 코드</th>
      <th>생산 L/T</th>
      <th>최소 공급 단위</th>
      <th>최소 생산 수량</th>
      <th>단가</th>
    </tr>
    </thead>
    <tbody id="itemTableBody">
    <!-- 동적으로 생성되는 행 -->
    </tbody>
  </table>
  <button type="submit" class="btn" style="margin-top: 20px;">등록</button>
</form>

<script>
  // 카테고리 데이터 가져오기 (샘플 데이터)
  const categories = [
    { id: 1, name: "프레임" },
    { id: 2, name: "핸들바" },
    { id: 3, name: "안장" },
    { id: 4, name: "배터리" },
    { id: 5, name: "모터" }
  ];

  // 행 생성 함수
  function generateRows() {
    const itemCount = document.getElementById('itemCount').value;
    const tableBody = document.getElementById('itemTableBody');
    tableBody.innerHTML = ""; // 기존 행 삭제

    for (let i = 0; i < itemCount; i++) {
      const row = document.createElement('tr');

      // 품목 선택 셀
      const categoryCell = document.createElement('td');
      const categorySelect = document.createElement('select');
      categorySelect.name = `category_${i}`;
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
      categoryCell.appendChild(categorySelect);
      row.appendChild(categoryCell);

      // 품목 코드 셀
      const codeCell = document.createElement('td');
      const codeInput = document.createElement('input');
      codeInput.type = "text";
      codeInput.name = `itemCode_${i}`;
      codeInput.placeholder = "자동 입력됨";
      codeInput.readOnly = true; // 읽기 전용
      codeCell.appendChild(codeInput);
      row.appendChild(codeCell);

      // 생산 L/T 셀
      const ltCell = document.createElement('td');
      const ltInput = document.createElement('input');
      ltInput.type = "number";
      ltInput.name = `leadTime_${i}`;
      ltInput.placeholder = "예: 5";
      ltInput.required = true;
      ltCell.appendChild(ltInput);
      row.appendChild(ltCell);

      // 최소 공급 단위 셀
      const supplyUnitCell = document.createElement('td');
      const supplyUnitInput = document.createElement('input');
      supplyUnitInput.type = "number";
      supplyUnitInput.name = `supplyUnit_${i}`;
      supplyUnitInput.placeholder = "예: 10";
      supplyUnitInput.required = true;
      supplyUnitCell.appendChild(supplyUnitInput);
      row.appendChild(supplyUnitCell);

      // 최소 생산 수량 셀
      const productionQtyCell = document.createElement('td');
      const productionQtyInput = document.createElement('input');
      productionQtyInput.type = "number";
      productionQtyInput.name = `productionQty_${i}`;
      productionQtyInput.placeholder = "예: 100";
      productionQtyInput.required = true;
      productionQtyCell.appendChild(productionQtyInput);
      row.appendChild(productionQtyCell);

      // 단가 셀
      const costCell = document.createElement('td');
      const costInput = document.createElement('input');
      costInput.type = "number";
      costInput.name = `unitCost_${i}`;
      costInput.placeholder = "예: 5000";
      costInput.required = true;
      costCell.appendChild(costInput);
      row.appendChild(costCell);

      tableBody.appendChild(row);

      // 품목 선택 변경 이벤트
      categorySelect.addEventListener('change', () => {
        codeInput.value = `CODE_${categorySelect.value}_${i + 1}`; // 임의의 코드 생성
      });
    }
  }

  // 엑셀로 등록하기
  function uploadExcel() {
    alert("엑셀 업로드 기능 구현 예정!");
  }
</script>
</body>
</html>
