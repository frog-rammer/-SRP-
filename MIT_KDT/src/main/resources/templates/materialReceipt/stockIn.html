<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
  <link rel="stylesheet" th:href="@{/css/productionPlanView.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <title>자재 입고 관리</title>
  <style>
    /* 메인 영역 스타일 */
    .layout-main {
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .layout-main h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #32928E;
      padding-bottom: 10px;
    }

    .layout-main h2 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 15px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      padding: 12px 20px;
      text-align: center;
      font-size: 1rem;
    }

    table th {
      background-color: #32928E;
      color: #fff;
      font-weight: bold;
    }

    table tbody tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    table tbody tr:nth-child(odd) {
      background-color: #fff;
    }

    table tbody tr:hover {
      background-color: #f1c40f;
    }

    table td {
      border-bottom: 1px solid #ddd;
    }

    #link {
      display: inline-block;
      background-color: #32928E;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    #link:hover {
      background-color:#278F75;
    }

  </style>
</head>
<body>
<div class="grid-container">
  <!-- 헤더 -->
  <header class="layout-header">
    <div th:replace="partials/procuOneHeader :: header"></div>
  </header>

  <aside class="layout-sidebar">
    <div th:replace="partials/procuOneSide :: side"></div>
  </aside>

  <main class="layout-main">
    <form action="deliveryOrder/delivery-orders" method="post" enctype="multipart/form-data">
  <h1>자재 입고 관리</h1>

  <!-- 입고 대기 현황 테이블 -->
  <h2>입고 대기 현황</h2>
  <table border="1">
    <thead>
    <tr>
      <th>입고 코드</th>
      <th>도착일</th>
      <th>도착 확인자</th>
      <th>발주 코드</th>
      <th>자재 코드</th>
      <th>자재명</th>
      <th>현재 수량</th>
      <th>발주 수량</th>
      <th>입고 수량</th>
      <th>입고 상태</th>
    </tr>
    </thead>
    <tbody>
    <!-- 예시 -->
    <tr>
      <td>S12345</td>
      <td>2024-10-01</td>
      <td>홍길동</td>
      <td>O98765</td>
      <td>M54321</td>
      <td>철판</td>
      <td>100</td>
      <td>150</td>
      <td>50</td>
      <td>대기</td>
    </tr>

    <tr>
      <td>S67890</td>
      <td>2024-10-05</td>
      <td>김철수</td>
      <td>O54321</td>
      <td>M12345</td>
      <td>알루미늄</td>
      <td>200</td>
      <td>300</td>
      <td>100</td>
      <td>대기</td>
    </tr>
    </tbody>
  </table>

  <!-- 입고 진행 현황 테이블 -->
  <h2>입고 진행 현황</h2>
  <table border="1">
    <thead>
    <tr>
      <th>입고 코드</th>
      <th>도착일</th>
      <th>도착 확인자</th>
      <th>발주 코드</th>
      <th>자재 코드</th>
      <th>자재명</th>
      <th>현재 수량</th>
      <th>발주 수량</th>
      <th>입고 수량</th>
      <th>입고 상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deliveryOrder : ${deliveryOrders}" th:attr="data-order-id=${deliveryOrder.deliveryCode}">
      <td th:text="${deliveryOrder.deliveryCode}"></td>
      <td th:text="${deliveryOrder.deliveryDate}"></td>
      <td th:text="${deliveryOrder.company.comManage}"></td>
      <td th:text="${deliveryOrder.businessId}"></td>
      <td th:text="${deliveryOrder.productCode}"></td>
      <td th:text="${deliveryOrder.contract.itemName}"></td>
      <td th:text="${deliveryOrder.deliveryQuantity}"></td>
      <td th:text="${deliveryOrder.progressInsepction.totalQuantity}"></td>
      <td th:text="${deliveryOrder.}"></td>
      <td th:text="${deliveryOrder.status}"></td>
    </tr>
    </tbody>
  </table>

  <a href="../materialIssue/stockOut" id="link">출고 관리로 이동</a>
    </form>
  </main>

  <footer class="layout-footer">

  </footer>
</div>
</body>
</html>
