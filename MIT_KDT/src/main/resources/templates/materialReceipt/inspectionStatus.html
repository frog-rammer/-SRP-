<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입고검수 현황</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .filter {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #32928E;
            color: #fff;
        }

        .status {
            font-weight: bold;
        }

        .status.complete {
            color: green;
        }

        .status.pending {
            color: orange;
        }

        .status.failed {
            color: red;
        }

        .button {
            padding: 10px 15px;
            background-color: #32928E;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #32928E;
        }

    </style>
</head>
<body>
<div class="grid-container">
    <!-- 헤더-->
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>
    <!-- 사이드바-->
    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>
    <!-- 본문 -->
    <main class="layout-main">
        <h1>입고검수 현황</h1>
        <!-- 필터 -->
        <div class="filter">
            <label for="dateFilter">날짜: </label>
            <input type="date" id="dateFilter">
            <label for="statusFilter">상태: </label>
            <select id="statusFilter">
                <option value="all">전체</option>
                <option value="complete">검수 완료</option>
                <option value="pending">검수 중</option>
                <option value="failed">검수 완료(불량)</option>
            </select>
            <button class="button" onclick="filterResults()">필터링</button>
        </div>
        <!-- 입고검수 테이블 -->
        <table id="inspectionTable">
            <thead>
            <tr>
                <th>입고 일자</th>
                <th>상품명</th>
                <th>수량</th>
                <th>불량 수량</th>
                <th>검수 상태</th>
                <th>검수 완료 버튼</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
</main>
</div>
<script>
    // 페이지 로드 시 데이터 불러오기
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/inspection/load')
            .then(response => response.json())
            .then(data => {
                console.log("서버에서 받아온 데이터:", data); // 데이터를 콘솔에 출력
                const tableBody = document.querySelector("#inspectionTable tbody");
                tableBody.innerHTML = ""; // 초기화
                data.forEach(order => {
                    const row = `
                        <tr>
                            <td>${order.deliveryDate}</td>
                            <td>${order.productCode}</td>
                            <td>${order.deliveryQuantity}</td>
                            <td><input type="number" value="0"></td>
                            <td class="status pending">검수 중</td>
                            <td>
                                <button class="button" onclick="completeInspection(this, ${order.deliveryCode})">검수</button>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            });
    });

    // 검수 완료 처리
    function completeInspection(button, inspectionCode) {
        const row = button.closest("tr");
        const defectiveInput = row.querySelector("input").value;
        const defectiveQuantity = parseInt(defectiveInput) || 0;
        const inspectionStatus = defectiveQuantity > 0 ? "검수 완료(불량)" : "검수 완료";

        const inspectionDto = {
            inspectionCode: inspectionCode, // 기존 검수 코드
            defectiveQuantity: defectiveQuantity // 불량 갯수
        };

        fetch('/inspection/save', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(inspectionDto)
        }).then(response => {
            if (response.ok) {
                // 상태 업데이트
                row.querySelector(".status").textContent = inspectionStatus;
                row.querySelector(".status").classList.remove("pending");
                row.querySelector(".status").classList.add("complete");
            } else {
                alert("검수 저장에 실패했습니다.");
            }
        });
    }
</script>
</body>
</html>
