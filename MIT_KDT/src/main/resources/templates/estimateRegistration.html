<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>견적 등록</title>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
</head>
<body>
<!-- 헤더-->
<div th:replace="partials/procuOneHeader :: header"></div>
<h2>견적 등록</h2>
<form action="" method="POST">
<!--  <label for="">견적 코드:</label>-->
<!--  <input type="text" id="" name="" required><br><br>-->

  <label for="">회사 이름:</label>
  <input type="text" id="" name="" required><br><br>

  <label for="">등록일:</label>
  <input type="date" id="" name="" required><br><br>

  <label for="">자재 코드:</label>
  <input type="text" id="" name="" required><br><br>

  <label for="">자재명:</label>
  <input type="text" id="" name="" required><br><br>

  <label for="">규격:</label>
  <input type="text" id="" name="" required><br><br>

  <label for="">수량:</label>
  <input type="number" id="" name="" required><br><br>

  <label for="">단가:</label>
  <input type="number" id="" name="" required><br><br>

  <label for="">총 금액:</label>
  <input type="number" id="" name="" required><br><br>

  <label for="">상태:</label>
  <select id="" name="" required>
    <option value="진행중">진행중</option>
    <option value="완료">완료</option>
    <option value="취소">취소</option>
  </select><br><br>

  <label for="-">견적서 파일 추가:</label>
  <input type="file" id="-" name=""><br><br>

  <button type="submit">등록</button>
  <button type="reset">취소</button>
</form>

</body>
</html>
