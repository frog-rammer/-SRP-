<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조달계획 조회</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        /* 메인 레이아웃 구역 */
        .layout-main {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .layout-main h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        /* 검색 섹션 스타일 */
        .search-section {
            margin-bottom: 40px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #32928E;
            font-weight: 600;
        }

        .search-section form {
            display: flex;
            flex-direction: column;
        }

        /* 각 입력 항목을 가로로 배치 */
        .search-section .input-group {
            display: flex;
            align-items: center; /* 수평 가운데 정렬 */
            margin-bottom: 20px; /* 항목 간 간격 */
        }

        .search-section label {
            font-size: 1.1rem;
            color: #555;
            flex-shrink: 0; /* 라벨이 줄어들지 않도록 설정 */
            width: 120px; /* 라벨의 고정된 너비 */
        }

        .search-section input[type="text"],
        .search-section input[type="date"],
        .search-section select {
            width: 90%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            margin: 0 auto;
        }

        .search-section input[type="text"]:focus,
        .search-section input[type="date"]:focus,
        .search-section select:focus {
            border-color: #32928E;
            outline: none;
            background-color: #fff;
        }

        .search-section .btn {
            padding: 12px 25px;
            background-color: #32928E;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .search-section .btn:hover {
            background-color: #286f6b;
        }

        /* 결과 섹션 스타일 */
        .results-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #32928E;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        th {
            background-color: #32928E;
            color: white;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #e0f7fa;
        }
        /* 페이지네이션 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 10px 15px;
            margin: 0 5px;
            text-decoration: none;
            color: #32928E;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #32928E;
            color: white;
        }

        .pagination .active {
            background-color: #32928E;
            color: white;
        }
        /* 심플하고 이쁜 버튼 스타일 (크기 조정, 가로 배치) */
        .btn {
            padding: 8px 16px; /* 크기 줄이기 */
            background-color: #32928E; /* 메인 색상 */
            color: white;
            font-size: 1rem; /* 글자 크기 조정 */
            border: 1px solid #32928E; /* 버튼 테두리 색상 */
            border-radius: 20px; /* 둥근 버튼 모서리 */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* 부드러운 전환 효과 */
        }

        .btn:hover {
            background-color: #286f6b; /* 호버 시 색상 변화 */
            transform: translateY(-2px); /* 호버 시 살짝 떠오르는 효과 */
        }

        .btn:focus {
            outline: none; /* 포커스시 기본 테두리 제거 */
            box-shadow: 0 0 5px rgba(50, 146, 142, 0.7); /* 포커스 시 부드러운 그림자 효과 */
        }

        .btn:active {
            transform: translateY(1px); /* 클릭 시 살짝 눌리는 효과 */
        }

        /* 수정, 삭제 버튼 가로 배치 */
        .btn-group {
            display: flex;
            justify-content: center; /* 버튼들을 가로로 배치 */
            gap: 10px; /* 버튼 사이 간격 */
        }

        .btn-group .btn {
            padding: 8px 20px; /* 버튼 크기 조정 */
            font-size: 0.95rem; /* 글자 크기 조금 더 작게 */
        }

    </style>
</head>
<body>
<div class="grid-container">
    <header class="layout-header">
        <div th:replace="~{partials/procuOneHeader :: header}"></div>
    </header>
    <aside class="layout-sidebar">
        <div th:replace="~{partials/procuOneSide :: side}"></div>
    </aside>
    <main class="layout-main">
        <h1>조달계획 조회</h1>
        <section class="search-section">
            <form action="/procurementPlanView" method="get">
                <label for="search">품목명</label>
                <input type="text" id="search" name="search" th:value="${search}" placeholder="품목명을 입력하세요">

                <label for="startDate">시작일</label>
                <input type="date" id="startDate" name="startDate" th:value="${startDate}">

                <label for="endDate">종료일</label>
                <input type="date" id="endDate" name="endDate" th:value="${endDate}">

                <button type="submit" class="btn">검색</button>
            </form>
        </section>

        <section class="results-section">
            <h3>조회 결과</h3>
            <table>
                <thead>
                <tr>
                    <th>조달계획 코드</th>
                    <th>생산계획 코드</th>
                    <th>품목명</th>
                    <th>제품 코드</th>
                    <th>계획 수량</th>
                    <th>조달 수량</th>
                    <th>계획 시작일</th>
                    <th>계획 종료일</th>
                    <th>조달 납기일</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="procurementPlan : ${procurementPlanList}"
                    th:attr="data-id=${procurementPlan.procurementPlanCode}">
                    <td th:text="${procurementPlan.procurementPlanCode}"></td> <!--조달계획 코드-->
                    <td th:text="${procurementPlan.productPlanCode}"></td>  <!--생산계획 코드-->
                    <td th:text="${procurementPlan.productName}"></td>      <!--품목명-->
                    <td th:text="${procurementPlan.productCode}"></td>      <!--제품 코드-->
                    <td th:text="${procurementPlan.quantity}"></td>          <!--계획수량-->
                    <td th:text="${procurementPlan.procurementQuantity}"></td>  <!--조달수량-->
                    <td th:text="${procurementPlan.planStartDate}"></td>        <!--계획 시작일-->
                    <td th:text="${procurementPlan.planEndDate}"></td>      <!--계획 종료일-->
                    <td th:text="${procurementPlan.procurementEndDate}"></td>       <!--조달납기일 코드-->
                    <td>
                        <input type="button" class="btn edit-btn" value="수정" onclick="editProcurementPlan(this)">
                        <input type="button" class="btn delete-btn" value="삭제" onclick="deleteProcurementPlan(this)">
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(procurementPlanList)}">
                    <td colspan="8">No data available</td>
                </tr>
                </tbody>
            </table>
            <!-- 페이지네이션 버튼 -->
            <div class="pagination">
                <!-- 이전 페이지 버튼 -->
                <a th:if="${currentPage > 0}"
                   th:href="@{/procurementPlanView(page=${currentPage - 1}, search=${search}, startDate=${startDate}, endDate=${endDate})}">이전</a>

                <!-- 페이지 번호 버튼 -->
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:classappend="${i == currentPage} ? 'active' : ''"
                   th:href="@{/procurementPlanView(page=${i}, search=${search}, startDate=${startDate}, endDate=${endDate})}"
                   th:text="${i + 1}"></a>

                <!-- 다음 페이지 버튼 -->
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{/procurementPlanView(page=${currentPage + 1}, search=${search}, startDate=${startDate}, endDate=${endDate})}">다음</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 조달관리 시스템</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 수정 버튼 클릭 시 입력창으로 변환
            const editButtons = document.querySelectorAll('.btn-edit');
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const cells = row.querySelectorAll('td');

                    // 현재 데이터 추출
                    const planQuantity = parseInt(cells[4].innerText.trim(), 10); // 계획수량
                    const procurementQuantity = parseInt(cells[5].innerText.trim(), 10); // 조달수량
                    const planStartDate = cells[6].innerText.trim();
                    const planEndDate = cells[7].innerText.trim();
                    const procurementEndDate = cells[8].innerText.trim();

                    // 인풋으로 변경
                    cells[4].innerHTML = `<input type="number" value="${procurementQuantity}" class="edit-field" min="1" />`; // 조달수량
                    cells[5].innerHTML = `<input type="date" value="${planStartDate}" class="edit-field" />`; // 계획 시작일
                    cells[6].innerHTML = `<input type="date" value="${planEndDate}" class="edit-field" />`; // 계획 종료일
                    cells[7].innerHTML = `<input type="date" value="${procurementEndDate}" class="edit-field" />`; // 조달 납기일

                    // 기존 '수정' 버튼을 '저장' 버튼으로 변경
                    this.value = '저장';
                    this.classList.remove('edit-btn');
                    this.classList.add('btn-save');
                });
            });

            // 저장 버튼 클릭 시 입력값 검증 후 저장
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('btn-save')) {
                    const button = event.target;
                    const row = button.closest('tr');
                    const cells = row.querySelectorAll('td');
                    const procurementPlanCode = row.getAttribute('data-id');

                    // 수정된 값 추출
                    const planQuantity = parseInt(cells[4].innerText.trim(), 10); // 계획수량 (고정값)
                    const procurementQuantity = parseInt(cells[5].querySelector('input').value, 10); // 조달수량
                    const planStartDate = cells[6].querySelector('input').value;
                    const planEndDate = cells[7].querySelector('input').value;
                    const procurementEndDate = cells[8].querySelector('input').value;

                    // 조건 검증
                    if (procurementQuantity > planQuantity) {
                        alert('조달수량은 계획수량을 초과할 수 없습니다.');
                        return; // 조달수량이 계획수량을 초과하면 저장하지 않음
                    }

                    // 계획 종료일이 계획 시작일보다 빠를 수 없고, 조달납기일보다 늦어야 함
                    if (new Date(planEndDate) < new Date(planStartDate)) {
                        alert('계획 종료일은 계획 시작일보다 빠를 수 없습니다.');
                        return;
                    }

                    if (new Date(planEndDate) > new Date(procurementEndDate)) {
                        alert('계획 종료일은 조달 납기일보다 늦을 수 없습니다.');
                        return;
                    }

                    if (new Date(planStartDate) > new Date(procurementEndDate)) {
                        alert('계획 시작일은 조달 납기일보다 늦을 수 없습니다.');
                        return;
                    }

                    // 서버로 수정된 데이터 전송 (AJAX)
                    fetch('/updateProcurementPlan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            procurementPlanCode: procurementPlanCode,
                            quantity: planQuantity, // 계획수량은 수정 불가
                            procurementQuantity: procurementQuantity,
                            planStartDate: planStartDate,
                            planEndDate: planEndDate,
                            procurementEndDate: procurementEndDate
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // 성공적으로 업데이트 되었으면 테이블 셀을 다시 일반 텍스트로 변경
                                cells[4].innerHTML = procurementQuantity; // 조달수량
                                cells[5].innerHTML = planStartDate; // 계획 시작일
                                cells[6].innerHTML = planEndDate; // 계획 종료일
                                cells[7].innerHTML = procurementEndDate; // 조달 납기일

                                // 저장 버튼을 수정 버튼으로 변경
                                button.value = '수정';
                                button.classList.remove('btn-save');
                                button.classList.add('btn-edit');
                            } else {
                                alert('수정에 실패했습니다.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('서버 오류가 발생했습니다.');
                        });
                }
            });

            // 삭제 버튼 클릭 시 해당 행 삭제
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('btn-delete')) {
                    const button = event.target;
                    const row = button.closest('tr');
                    const procurementPlanCode = row.getAttribute('data-id');

                    // 삭제 확인 후 삭제 요청
                    if (confirm("정말 삭제하시겠습니까?")) {
                        fetch('/deleteProcurementPlan', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                procurementPlanCode: procurementPlanCode
                            }),
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert('삭제가 완료되었습니다.');
                                    row.remove(); // 해당 행 삭제
                                } else {
                                    alert('삭제에 실패했습니다.');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('서버 오류가 발생했습니다.');
                            });
                    }
                }
            });
        });
    </script>
</div>
</body>
</html>
