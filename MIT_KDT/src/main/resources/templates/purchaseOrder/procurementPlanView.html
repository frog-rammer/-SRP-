<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조달계획 조회</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        /* 메인 레이아웃 구역 */
        .layout-main {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .layout-main h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        /* 검색 섹션 스타일 */
        .search-section {
            margin-bottom: 40px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #32928E;
            font-weight: 600;
        }

        .search-section form {
            display: flex;
            flex-direction: column;
        }

        /* 각 입력 항목을 가로로 배치 */
        .search-section .input-group {
            display: flex;
            align-items: center; /* 수평 가운데 정렬 */
            margin-bottom: 20px; /* 항목 간 간격 */
        }

        .search-section label {
            font-size: 1.1rem;
            color: #555;
            flex-shrink: 0; /* 라벨이 줄어들지 않도록 설정 */
            width: 120px; /* 라벨의 고정된 너비 */
        }

        .search-section input[type="text"],
        .search-section input[type="date"],
        .search-section select {
            width: 90%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            margin:0 auto;
        }

        .search-section input[type="text"]:focus,
        .search-section input[type="date"]:focus,
        .search-section select:focus {
            border-color: #32928E;
            outline: none;
            background-color: #fff;
        }

        .search-section .btn {
            padding: 12px 25px;
            background-color: #32928E;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .search-section .btn:hover {
            background-color: #286f6b;
        }

        /* 결과 섹션 스타일 */
        .results-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #32928E;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        th {
            background-color: #32928E;
            color: white;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
<div class="grid-container">

    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>
    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>
    <main class="layout-main">
        <h1>조달계획 조회</h1>
        <section class="search-section">
            <h3>검색</h3>
            <form action="/procurementPlan/search" method="get">
<!--                <label for="procurementPlanCode">조달계획 코드</label>-->
<!--                <input type="text" id="procurementPlanCode" name="procurementPlanCode" th:value="${procurementPlanCode}" placeholder="조달계획 코드를 입력하세요">-->

<!--                <label for="productPlanCode">생산계획 코드</label>-->
<!--                <input type="text" id="productPlanCode" name="productPlanCode" th:value="${productPlanCode}" placeholder="생산계획 코드를 입력하세요">-->

                <label for="productName">품목명</label>
                <input type="text" id="productName" name="productName" th:value="${productName}" placeholder="품목명을 입력하세요">

<!--                <label for="productCode">제품 코드</label>-->
<!--                <input type="text" id="productCode" name="productCode" th:value="${productCode}" placeholder="제품 코드를 입력하세요">-->

                <label for="startDate">시작일</label>
                <input type="date" id="startDate" name="startDate" th:value="${planStartDate}">

                <label for="endDate">종료일</label>
                <input type="date" id="endDate" name="endDate" th:value="${planEndDate}">

                <button type="submit" class="btn">검색</button>
            </form>
        </section>

        <section class="results-section">
            <h3>조회 결과</h3>
            <table>
                <thead>
                <tr>
                    <th>조달계획 코드</th>
                    <th>생산계획 코드</th>
                    <th>품목명</th>
                    <th>제품 코드</th>
                    <th>계획 수량</th>
                    <th>조달 수량</th>
                    <th>계획 시작일</th>
                    <th>계획 종료일</th>
                    <th>조달 납기일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="procurementPlan : ${procurementPlanList}" th:attr="data-id=${procurementPlan.procurementPlanCode}">
                    <td th:text="${procurementPlan.productPlanCode}"></td>
                    <td th:text="${procurementPlan.productName}"></td>
                    <td th:text="${procurementPlan.productCode}"></td>
                    <td th:text="${procurementPlan.quantity}"></td>
                    <td th:text="${procurementPlan.procurementQuantity}"></td>
                    <td th:text="${procurementPlan.planStartDate}"></td>
                    <td th:text="${procurementPlan.planEndDate}"></td>
                    <td th:text="${procurementPlan.procurementEndDate}"></td>
                </tr>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 조달관리 시스템</p>
    </footer>
</div>
</body>
</html>
