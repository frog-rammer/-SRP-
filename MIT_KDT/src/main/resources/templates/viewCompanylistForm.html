<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>협력 업체 리스트</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
</head>
<body>
<!-- 헤더-->
<div th:replace="partials/procuOneHeader :: header"></div>
<!--<div th:object="${companyDTOs}"> DTO 만들면 주석지우고 아래 div 지우기  11-08 김승호-->
<div>
    <table>
        <thead>
        <tr>
            <th>Business ID</th>
            <th>Company Name</th>
            <th>Address</th>
            <th>Manager</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Account</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companyList}" th:onclick="|window.location.href='/companyDetail/' + [[${company.businessId}]]|" class="clickable-row">
                <td th:text="${company.businessId}"></td>
                <td th:text="${company.comName}"></td>
                <td th:text="${company.comAdd}"></td>
                <td th:text="${company.comManage}"></td>
                <td th:text="${company.comPhone}"></td>
                <td th:text="${company.comEmail}"></td>
                <td th:text="${company.comAccount}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
