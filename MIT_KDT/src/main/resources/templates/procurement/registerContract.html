<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약 등록</title>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <style>
    /* 메인 영역을 중앙 정렬 */
    .layout-main {
      display: flex;
      justify-content: center;
      height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
      padding: 20px;
      overflow: hidden;
    }

    /* 폼 영역 */
    .form-section {
      width: 100%;
      padding: 20px;
      background-color: #f9f9f9; /* 배경색 추가 */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    }

    /* 제목 스타일 */
    .form-section h1 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    /* 입력 필드 스타일 */
    form input[type="text"],
    form input[type="date"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    /* 버튼 영역 */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #32928E; /* 색상 변경 */
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #2a7c6c;
    }
  </style>
</head>
<body>
<div class="grid-container">
  <!-- 헤더 -->
  <header class="layout-header">
    <div th:replace="partials/procuOneHeader :: header"></div>
  </header>

  <!-- 사이드바 -->
  <aside class="layout-sidebar">
    <div th:replace="partials/procuOneSide :: side"></div>
  </aside>

  <!-- 메인 영역 -->
  <main class="layout-main">
    <form th:action="@{/contract/registerContract}" th:method="post">
    <div class="form-section">

      <h1>계약 등록</h1>
      <div class="input-group">
        <div>
          <label>업체명</label>
          <input type="text" name="comName" th:value="${companyDTO.comName}" readonly>
        </div>
        <div>
          <label>사업자 번호</label>
          <input type="text" name="businessId" th:value="${companyDTO.businessId}" readonly>
        </div>
        <div>
          <label>계좌 정보</label>
          <input type="text" name="comAccountNumber" th:value="${companyDTO.comAccountNumber}" readonly>
        </div>
        <div>
          <label>계약 종료일</label>
          <input type="date" name="contractEndDate" th:value="${contractEndDate}">
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 계약 항목 -->
    <div class="form-section">
      <h1>계약 항목</h1>
      <div class="input-group">
        <div>
          <label>품목코드</label>
          <input type="text" name="productCode" th:value="${itemDTO.productCode}" readonly>
        </div>
        <div>
          <label>품목명</label>
          <input type="text" name="itemName" th:value="${itemDTO.itemName}" readonly>
        </div>
        <div>
          <label>단가</label>
          <input type="text" name="unitCost" th:value="${companyItemDTO.unitCost}" readonly>
        </div>
        <div>
          <label>L/T(소요시간)</label>
          <input type="text" name="leadTime" th:value="${companyItemDTO.leadTime}" readonly>
        </div>
        <div>
          <label>최소 생산 수량</label>
          <input type="text" name="productionQty" th:value="${companyItemDTO.productionQty}" readonly>
        </div>
        <div>
          <label>최소 공급 수량</label>
          <input type="text" name="supplyUnit" th:value="${companyItemDTO.supplyUnit}" readonly>
        </div>
      </div>

      <!-- 등록/취소 버튼 -->
      <div class="button-container">
        <button type="submit">등록</button>
        <button type="button" class="cancel-button" onclick="history.back()">취소</button>
      </div>

    </div>

    <div class="divider"></div>
    </form>
  </main>
</div>
</body>
</html>
