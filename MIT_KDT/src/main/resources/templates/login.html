<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
</head>
<body>
<img src="/images/logo.png" alt="ProcuOne 로고">
<form th:object="${memberDTO}" action="/login" method="post">
  <div>
    <label>아이디</label>
    <input type="text" name="memberId" th:field="*{memberId}">
    <label>비밀번호</label>
    <input type="password" name="password"  th:field="*{password}">
    <button type="submit">로그인</button>
  </div>
  <div>
    <a href="signup">회원가입</a>
    <a href="compSignup">업체 회원가입</a>
  </div>
</form>

</body>
</html>
