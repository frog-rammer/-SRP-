<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
</head>
<body>
<!-- 헤더-->
<div th:replace="partials/procuOneHeader :: header"></div>
  <h1>로그인</h1>
<form th:object="${memberDTO}" method="post">

  <div>
    <a href="#">회원가입</a>
  </div>
</form>
