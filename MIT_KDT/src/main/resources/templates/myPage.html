<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        .layout-main form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 80%; /* 폼 너비를 화면 크기 80%로 설정 */
            max-width: 600px; /* 최대 너비를 600px로 설정 */
            margin: 0 auto; /* 화면 가운데로 정렬 */
        }


        .layout-main h2 {
            font-size: 24px;
            text-align: center; /* 중앙 정렬 */
        }

        .layout-main table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* 위쪽 여백 */
        }

        .layout-main table td {
            padding: 10px;
            border: 1px solid #ddd; /* 테두리 */
        }

        .layout-main table td:first-child {
            font-weight: bold; /* 첫 번째 열 굵게 */
        }

        .layout-main section {
            margin-top: 30px;
        }

        .layout-main form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .layout-main form label {
            font-size: 16px;
            margin-bottom: 8px;
            display: inline-block;
        }

        .layout-main form input,
        .layout-main form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .layout-main form button {
            background-color: #32928E;
            max-width: 150px;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 230px;
        }

        .layout-main form button:hover {
            background-color: #278F75;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <!-- 헤더 -->
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>

    <main class="layout-main">
            <h2>회원정보 수정</h2>
            <form action="#" method="post">
                <form action="#" method="post">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" value="${user.name}"><br><br>

                    <label for="email">이메일 주소:</label>
                    <input type="email" id="email" name="email" value="${user.email}"><br><br>

                    <label for="phone">전화번호:</label>
                    <input type="tel" id="phone" name="phone" value="${user.phone}"><br><br>

                    <label for="address">주소:</label>
                    <input type="text" id="address" name="address" value="${user.address}"><br><br>

                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password"><br><br>

                    <button type="submit">수정사항 저장</button>
                </form>

            </form>
        </section>
    </main>

    <footer>

    </footer>
</div>
</body>
</html>
