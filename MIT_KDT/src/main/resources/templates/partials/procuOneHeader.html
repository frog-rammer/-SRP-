<div th:fragment="header" class="header">
    <!-- 로고 -->
    <div class="logo">
        <a href="/Home">
            <img src="/images/logo.png" alt="ProcuOne 로고">
        </a>
    </div>

    <!-- 메뉴 아이콘 -->
    <div class="menu">
        <div class="menu-icon">
            <a>
                <img src="/images/icon/목록%20아이콘2.png" alt="메뉴 아이콘">
            </a>
        </div>
        <button>홈</button>
        <button>조달계획</button>
        <button>발주</button>
        <button>입/출고</button>
        <button>생산계획</button>
        <button>업무현황</button>
        <button>상세보기</button>
    </div>

    <!-- 설정 아이콘 -->
    <div>
        <span th:if="${session.userType}">
            환영합니다, <span th:text="${session.userType}">Usertype</span>
        </span>
        <span th:if="${session.username}">
            <a th:href="@{'/myPage?username=' + ${session.username}}" th:text="${session.username}">Username</a>님
        </span>

        <form action="/logout" method="get">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</div>
