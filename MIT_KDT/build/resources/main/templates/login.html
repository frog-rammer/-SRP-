<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
</head>
<style>
  /* 전체 페이지에 적용되는 스타일 */
  body {
    font-family: Arial, sans-serif; /* 기본 폰트 */
    background-color: #f4f4f9; /* 배경색 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 화면 전체를 채우도록 설정 */
  }

  /* 로그인 폼 스타일 */
  form {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* 폼 최대 너비 */
  }

  /* 폼의 각 입력 항목을 감싸는 div 스타일 */
  div {
    margin-bottom: 15px;
  }

  /* 레이블 스타일 */
  label {
    font-size: 14px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 5px;
  }

  /* 입력 필드 스타일 */
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  /* 버튼 스타일 */
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 40px ;
    background-color: #32928E; /* 버튼 배경 색 */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  /* 링크 스타일 (회원가입과 업체 회원가입) */
  a {
    text-decoration: none;
    color: #333333;
    font-size: 14px;
    margin-right: 20px;
  }
  .image-wrap{
    width: fit-content;
    display: flex;
    margin: 0 auto;
  }
  /* 로고 이미지 스타일 */
  .image-wrap img {
    max-width: 300px; /* 로고 크기 제한 */
    margin-bottom: 20px;
  }
  .loginBoxFooterWrap{
    width: fit-content;
    margin: 0 auto;
    display: flex;
  }

</style>
<body>
<div>

  <form th:object="${memberDTO}" action="/login" method="post">
    <div class="image-wrap">
      <img src="/images/logo.png" alt="ProcuOne 로고">
    </div>
    <div class="loginFieldWrap">
      <label>아이디</label>
      <input type="text" name="memberId" th:field="*{memberId}">
      <label>비밀번호</label>
      <input type="password" name="password"  th:field="*{password}">
      <button type="submit">로그인</button>
    </div>
    <div class="loginBoxFooterWrap">
      <a href="signup">회원가입</a>
      <a href="compSignup">업체 회원가입</a>
    </div>
  </form>
</div>
</body>
</html>
