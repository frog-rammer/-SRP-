<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <title>발주서</title>
  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 가독성 높은 기본 글꼴 */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6; /* 행간을 넓혀 가독성 향상 */
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 30px; /* 제목 크기 조정 */
      font-weight: 600; /* 볼드체로 강조 */
      margin-bottom: 30px;
    }

    h2 {
      text-align: left;
      color: #333;
      font-size: 22px; /* 소제목 크기 조정 */
      margin-bottom: 15px;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 15px; /* 테이블 텍스트 크기 */
      font-weight: normal;
      color: #555; /* 텍스트 색상 변경 */
    }

    th {
      background-color: #f9f9f9;
      font-weight: 600; /* 헤더 텍스트 강조 */
    }

    td {
      background-color: #fff;
    }

    /* 버튼 스타일 */
    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      background-color: #32928E;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #2c7a6e;
      transform: scale(1.05);
    }

    /* 섹션 스타일 */
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background-color: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* 품목정보 테이블 가운데 정렬 */
    .items-table th, .items-table td {
      text-align: center;
    }

    /* 반응형 웹 디자인 (모바일 대응) */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      table th, table td {
        font-size: 13px;
        padding: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>발주서</h1>

  <!-- 공급자 정보 섹션 -->
  <div class="section">
    <h2>공급자 정보</h2>
    <table>
      <tr>
        <td><strong>발주 코드:</strong> <span th:text="${purchaseOrder.purchaseOrderCode}">임의번호</span></td>
        <td><strong>발행일:</strong> <span th:text="${purchaseOrder.createdDate}">발행일</span></td>
      </tr>
      <tr>
        <td><strong>발주일:</strong> <span th:text="${purchaseOrder.createdDate}">발주일</span></td>
        <td><strong>입고일:</strong> <span th:text="${purchaseOrder.procurementEndDate}">입고일</span></td>
      </tr>
      <tr>
        <td><strong>업체명:</strong> <span th:text="${purchaseOrder.comName}">업체명</span></td>
        <td><strong>사업자번호:</strong> <span th:text="${purchaseOrder.businessId}">사업자번호</span></td>
      </tr>
      <tr>
        <td><strong>담당자:</strong> <span th:text="${purchaseOrder.createdBy}">담당자</span></td>
      </tr>
    </table>
  </div>

  <!-- 품목 정보 섹션 -->
  <div class="section">
    <h2>품목 정보</h2>
    <table class="items-table">
      <thead>
      <tr>
        <th>품목코드</th>
        <th>품목명</th>
        <th>수량</th>
        <th>총액</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${purchaseOrder.productCode}">품목코드</td>
        <td th:text="${purchaseOrder.itemName}">품목명</td>
        <td th:text="${purchaseOrder.quantity}">수량</td>
        <td th:text="${purchaseOrder.price}">총액</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 버튼 -->
  <div class="button-container">
    <button onclick="window.print()">인쇄</button>
    <button onclick="alert('PDF로 저장 기능은 구현되지 않았습니다.')">PDF로 저장</button>
  </div>
</div>
</body>
</html>
