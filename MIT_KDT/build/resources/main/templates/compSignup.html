<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업체회원가입</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #4d90fe;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #32928E;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="reset"] {
            background-color: #32928E;
            color: #f0f0f0;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            opacity: 0.8;
        }

        #idCheckResult {
            font-size: 14px;
            font-weight: bold;
        }

        button[type="button"] {
            background-color: #32928E;
            color: white;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .id-container {
            display: flex;
            justify-content: space-between;
        }

        .id-container input {
            flex: 1;
        }

        #checkIdBtn {
            margin-left: 10px;
        }

        /* 버튼들을 가운데로 정렬 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 이메일 입력 필드에 관련된 스타일 */
        input[name="emailDirect"],
        #emailSelect {
            display: inline-block;
            width: 45%;
            margin-top: 5px;
        }

        input[name="emailDirect"] {
            margin-right: 10px;
        }

        #emailSelect {
            width: 50%;
        }

        /* 주소 관련 스타일 */
        #address {
            flex: 1;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="button"] {
            margin-left: 10px;
            background-color: #32928E;
            color: white;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>
<body>
<!-- 업체회원가입 폼 -->
<form th:action="@{/company/register}" method="post">
    <div>
        <h1>업체회원가입</h1>

        <!-- 이름 필드 -->
        <div>
            <label>이름:</label>
            <input class="addCompany" name="comManage" type="text" required> <!-- comManage : 관리자가 될 이름 -->
        </div>

        <!-- 업체명 필드 -->
        <div>
            <label>업체명:</label>
            <input class="addCompany" name="comName" type="text" required> <!-- comName : 업체명 -->
        </div>

        <!-- 아이디 필드 -->
        <div>
            <label>아이디:</label>
            <div class="id-container">
                <input class="addCompany" name="comId" type="text" id="comId" required> <!-- comId : 아이디 -->
                <button type="button" id="checkIdBtn">ID 중복 확인</button>
            </div>
            <span id="idCheckResult"></span> <!-- 중복 여부 표시 -->
        </div>

        <!-- 비밀번호 필드 -->
        <div>
            <label>비밀번호:</label>
            <input class="addCompany" name="password" type="password" required>
        </div>

        <!-- 비밀번호 확인 필드 -->
        <div>
            <label>비밀번호 확인:</label>
            <input class="addCompany" name="password2" type="password" required>
        </div>

        <!-- 이메일 필드 -->
        <div>
            <label>이메일</label>
            <input class="addCompany" name="comEmail" type="text" placeholder="이메일 아이디" required> <!-- comEmail : 이메일 -->
            <input class="addCompany" name="emailDirect" id="emailDirect" placeholder="직접 입력" type="text">
            <select name="emailSelect" id="emailSelect">
                <option selected value="none">도메인 선택</option>
                <option value="naver.com">naver.com</option>
                <option value="gamil.com">gamil.com</option>
                <option value="daum.net">daum.net</option>
            </select>
        </div>

        <!-- 업체 연락처 필드 -->
        <div>
            <label>업체연락처</label>
            <input class="addCompany" name="comPhone" type="text" required> <!-- comPhone : 업체 연락처 -->
        </div>

        <!-- 사업자 번호 필드 -->
        <div>
            <label>사업자 번호:</label>
            <input class="addCompany" name="businessId" type="text" required> <!-- businessId : 사업자 번호 -->
        </div>

        <!-- 은행명 필드-->
        <div>
            <label>은행명:</label>
            <input class="addCompany" name="comBank" type="text" required> <!-- comBank : 은행 -->
        </div>

        <!-- 회사 계좌 필드 -->
        <div>
            <label>계좌:</label>
            <input class="addCompany" name="comAccountNumber" type="text" required> <!-- comAccount : 계좌 -->
        </div>

        <!-- 주소 필드 추가 -->
        <div>
            <label for="address">주소</label>
            <div style="display: flex; align-items: center;">
                <input type="text" id="address" placeholder="주소 검색을 통해 주소를 입력하세요" required readonly>
                <button type="button" onclick="findPostcode()">주소 검색</button>
            </div>
        </div>

        <div>
            <label for="detail_address">상세주소</label>
            <input type="text" id="detail_address" placeholder="상세주소를 입력하세요" oninput="updateCombinedAddress()">
        </div>
        <input type="hidden" id="combined_address" name="comAdd">

        <!-- 제출 버튼 -->
        <div class="button-container">
            <button type="submit">확인</button>
            <button type="reset">취소</button>
        </div>
    </div>
</form>

<script>
    // 아이디 중복 확인 버튼 클릭 시
    document.getElementById("checkIdBtn").addEventListener("click", function() {
        const memberId = document.getElementById("comId").value;

        if (!memberId) {
            alert("아이디를 입력하세요.");
            return;
        }

        // Ajax 요청으로 중복 아이디 확인
        fetch(`/check-id?memberId=${memberId}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    document.getElementById("idCheckResult").innerText = "이미 존재하는 아이디입니다.";
                    document.getElementById("idCheckResult").style.color = "red";
                } else {
                    document.getElementById("idCheckResult").innerText = "사용 가능한 아이디입니다.";
                    document.getElementById("idCheckResult").style.color = "green";
                }
            })
            .catch(error => {
                console.error("아이디 중복 확인 오류:", error);
            });
    });

    // 주소 검색 API (예시)
    function findPostcode() {
        alert("주소 검색 기능은 실제 서비스에 맞게 구현되어야 합니다.");
    }

    // 상세주소 입력 시 주소 합침
    function updateCombinedAddress() {
        const address = document.getElementById("address").value;
        const detailAddress = document.getElementById("detail_address").value;
        document.getElementById("combined_address").value = address + " " + detailAddress;
    }
</script>
</body>
</html>
