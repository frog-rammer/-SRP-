<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div class="grid-container">
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>
    <main class="layout-main">
        <div class="container">
            <h1>납품 현황</h1>
            <!-- 필터 -->
            <div class="filter">
                <label>날짜: </label>
                <input type="date">
                <label>상태: </label>
                <select>
                    <option value="all">전체</option>
                    <option value="complete">운송중</option>
                    <option value="pending">완료</option>
                </select>
                <button class="button" onclick="filterResults()">필터링</button>
            </div>
            <table id="deliveryOrderTable">
                <thead>
                <tr>
                    <th>납품 코드</th>
                    <th>발주서 코드</th>
                    <th>품목 코드</th>
                    <th>납품 수량</th>
                    <th>납품 일자</th>
                    <th>납품 상태</th>
                    <th>생성일</th>
                </tr>
                </thead>
                <tbody>
                <!-- Example row based on entity structure -->
                <tr>
                    <td>deliveryOrder_001</td>
                    <td>purchaseOrder_123</td>
                    <td>electric_bike_A</td>
                    <td>100</td>
                    <td>2024-11-15</td>
                    <td class="status complete">완료</td>
                    <td>2024-11-10</td>
                </tr>
                </tbody>
            </table>
    </main>

    <footer class="layout-footer">

    </footer>

</div>
</body>
</html>
