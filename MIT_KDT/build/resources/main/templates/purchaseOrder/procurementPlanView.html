<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조달계획 조회</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4d90fe;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #32928E;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="reset"] {
            background-color: #c2c2c2;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            opacity: 0.8;
        }

        #idCheckResult {
            font-size: 14px;
            font-weight: bold;
        }

        button[type="button"] {
            background-color: #32928E;
            color: white;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        /* 아이디 입력 필드와 버튼을 가로로 배치 */
        .id-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px; /* 아이디와 버튼 사이의 간격 */
        }

        .id-container input {
            flex: 1; /* 입력란이 남은 공간을 차지하도록 설정 */
        }

        /* 버튼들을 가운데로 정렬 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 이메일 입력 필드에 관련된 스타일 */
        input[name="emailDirect"],
        #emailSelect {
            display: inline-block;
            width: 45%;
            margin-top: 5px;
        }

        input[name="emailDirect"] {
            margin-right: 10px;
        }

        #emailSelect {
            width: 50%;
        }

        /* 주소 필드 관련 스타일 */
        #address {
            width: 70%;
        }

        /* 상세주소 입력 필드 관련 스타일 */
        #detail_address {
            width: 70%;
        }
    </style>
</head>
<body>
<div class="grid-container">

    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>
    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>
    <main class="layout-main">
        <h1>조달계획 조회</h1>
        <section class="search-section">
            <h3>검색</h3>
            <form action="/procurementPlan/search" method="get">
                <label for="itemName">품목명:</label>
                <input type="text" id="itemName" name="itemName" placeholder="품목명을 입력하세요">

                <label for="startDate">시작일:</label>
                <input type="date" id="startDate" name="startDate">

                <label for="endDate">종료일:</label>
                <input type="date" id="endDate" name="endDate">

                <button type="submit">검색</button>
            </form>
        </section>

        <section class="results-section">
            <h3>조회 결과</h3>
            <table>
                <thead>
                <tr>
                    <th>계획 번호</th>
                    <th>관련 생산계획 ID</th>
                    <th>품목명</th>
                    <th>계획 수량</th>
                    <th>계획 시작일</th>
                    <th>계획 종료일</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>전기자전거 A</td>
                    <td>50</td>
                    <td>2024-11-15</td>
                    <td>2024-11-20</td>
                    <td>진행 중</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>102</td>
                    <td>전기자전거 B</td>
                    <td>30</td>
                    <td>2024-11-18</td>
                    <td>2024-11-25</td>
                    <td>대기 중</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>103</td>
                    <td>알루미늄 프레임</td>
                    <td>100</td>
                    <td>2024-11-15</td>
                    <td>2024-11-22</td>
                    <td>발주 완료</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>104</td>
                    <td>브러시리스 모터</td>
                    <td>50</td>
                    <td>2024-11-16</td>
                    <td>2024-11-23</td>
                    <td>진행 중</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>


    <footer>
        <p>&copy; 2024 조달관리 시스템</p>
    </footer>
</div>
</body>
</html>
