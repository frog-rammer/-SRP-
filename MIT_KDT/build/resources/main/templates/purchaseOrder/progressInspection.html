<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>진척 검수 처리</title>
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        li {
            list-style: none;
            display: inline;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #32928E;
            color: white;
        }
        input[type="text"], input[type="date"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #32928E;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #32928E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }
        .pagination li {
            display: inline-block;
            margin-right: 5px;
        }
        .pagination .page-btn {
            padding: 5px 10px;
            background-color: #32928E;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination .page-btn:disabled {
            background-color: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <header class="layout-header">
        <div th:replace="~{partials/procuOneHeader :: header}"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="~{partials/procuOneSide :: side}"></div>
    </aside>

    <main class="layout-main">
        <h2>진척 검수 처리 - 발주 리스트</h2>

        <div class="progress">
            <button class="plan-btn">검수계획 등록</button>
            <button class="process-btn">검수처리</button>
        </div>

        <div class="search-container">
            <div class="date-search">
                <label>
                    <input type="date" id="date-start" th:value="${dateStart}">
                    <span>-</span>
                    <input type="date" id="date-end" th:value="${dateEnd}">
                </label>
                <button id="search-btn">검색</button>
            </div>
            <div class="keyword-search">
                <label>
                    <select id="keyword-select">
                        <option th:selected="${productCodeQuery != null}" value="productCode">품목코드</option>
                        <option th:selected="${productNameQuery != null}" value="productName">품목명</option>
                    </select>
                    <input type="text" id="keyword-search" th:value="${productCodeQuery ?: productNameQuery}" placeholder="키워드 검색">
                    <button id="keyword-search-btn">검색</button>
                </label>
            </div>
            <table>
                <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>발주코드</th>
                    <th>발주일자</th>
                    <th>협력사</th>
                    <th>입고예정일</th>
                    <th>품목코드</th>
                    <th>품목명</th>
                    <th>발주수량</th>
                    <th>검수 진행 상태</th>
                    <th>검수현황</th>
                    <th>검수율</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="progress : ${progressInspectionList}">
                    <td><input type="checkbox" th:value="${progress.progressInspectionCode}"></td>
                    <td th:text="${progress.purchaseOrderCode}"></td>
                    <td th:text="${progress.orderDate}"></td>
                    <td th:text="${progress.comName}"></td>
                    <td th:text="${progress.expectedArrivalDate}"></td>
                    <td th:text="${progress.productCode}"></td>
                    <td th:text="${progress.productName}"></td>
                    <td th:text="${progress.totalQuantity}"></td>
                    <td th:text="${progress.inspectionStatus}"></td>
                    <td th:text="${progress.inspectedQuantity} + '/' + ${progress.totalQuantity}"></td>
                    <td th:text="${(progress.inspectedQuantity * 100) / progress.totalQuantity} + '%'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(progressInspectionList)}">
                    <td colspan="9">조회된 데이터가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
            <div class="pagination">
                <ul>
                    <!-- 이전 페이지 버튼 -->
                    <li th:if="${currentPage > 1}">
                        <a th:href="@{'/progressInspection/progressInspectionBoard'(page=${currentPage - 1}, size=${size}, productCodeQuery=${productCodeQuery}, productNameQuery=${productNameQuery}, procurementPlanCodeQuery=${procurementPlanCodeQuery}, dateStart=${dateStart}, dateEnd=${dateEnd})}"
                           class="page-btn">이전</a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
                        <a th:href="@{'/progressInspection/progressInspectionBoard'(page=${pageNumber}, size=${size}, productCodeQuery=${productCodeQuery}, productNameQuery=${productNameQuery}, procurementPlanCodeQuery=${procurementPlanCodeQuery}, dateStart=${dateStart}, dateEnd=${dateEnd})}"
                           th:text="${pageNumber}"
                           th:classappend="${pageNumber == currentPage ? 'current' : ''}"
                           class="page-btn">
                        </a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li th:if="${currentPage < totalPages}">
                        <a th:href="@{'/progressInspection/progressInspectionBoard'(page=${currentPage + 1}, size=${size}, productCodeQuery=${productCodeQuery}, productNameQuery=${productNameQuery}, procurementPlanCodeQuery=${procurementPlanCodeQuery}, dateStart=${dateStart}, dateEnd=${dateEnd})}"
                           class="page-btn">다음</a>
                    </li>
                </ul>
            </div>


    </main>

    <footer class="layout-footer"></footer>
</div>
</body>
</html>
