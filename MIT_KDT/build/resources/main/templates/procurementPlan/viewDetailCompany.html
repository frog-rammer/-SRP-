<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업체 상세 보기</title>
</head>
<body>
<div>
    <!-- 업체 정보를 보여주는 폼 -->
    <form th:object="${companyDTO}" method="post">
<!--  action= "/procurementPlan/viewDetailCompany"  -->
        <div>
            <label>회사명</label>
            <input type="text" th:value="*{comName}" readonly> <!-- 회사명 -->
        </div>
        <div>
            <label>사업자 등록번호</label>
            <input type="text" th:value="*{businessId}" readonly> <!-- 사업자 등록번호 -->
        </div>
        <div>
            <label>내선번호</label>
            <input type="text" th:value="*{comAdd}" readonly> <!-- 내선번호 -->
        </div>
        <div>
            <label>주소</label>
            <input type="text" th:value="*{comAdd}" readonly> <!-- 주소 -->
        </div>
        <div>
            <label>담당자</label>
            <input type="text" th:value="*{comManage}" readonly> <!-- 담당자 -->
        </div>
        <div>
            <label>연락처</label>
            <input type="text" th:value="*{comPhone}" readonly> <!-- 연락처 -->
        </div>
        <div>
            <label>이메일</label>
            <input type="email" th:value="*{comEmail}" readonly> <!-- 이메일 -->
        </div>
        <div>
            <label>결제 정보</label>
            <input type="text" th:value="*{comPaymentInfo}" readonly> <!-- 결제 정보 -->
        </div>
        <div>
            <label>은행</label>
            <input type="text" th:value="*{comBank}" readonly> <!-- 은행 -->
        </div>
        <div>
            <label>계좌번호</label>
            <input type="text" th:value="*{comAccountNumber}" readonly> <!-- 계좌번호 -->
        </div>
        <div>
            <label>견적 목록</label>
            <input type="text" th:value="*{comEstimateList}" readonly> <!-- 견적 목록 -->
        </div>
    </form>
</div>
</body>
</html>
