<div th:fragment="side" class="sideNav">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            @font-face {
                font-family: 'Pretendard-Regular';
                src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
                font-weight: 400;
                font-style: normal;
            }

            /* 기본 스타일 */
            #sideNav-body {
                font-family: Pretendard-Regular, sans-serif;
                margin: 0;
                padding: 0;
            }

            /* 기본 사이드바 레이아웃 */
            .layout-sidebar {
                background-color: #ffffff;
                border-right: 1px solid #575757;
                height: 100%;
                padding: 10px;
                overflow-y: auto;
            }

            /* 사이드바 네비게이션 스타일 */
            #sideNav {
                width: 100%; /* 사이드바 전체 너비 */
                background-color: #ffffff;
            }

            #sideNav ul {
                list-style-type: none;
                padding: 0;
            }

            #sideNav li {
                position: relative;
            }

            #sideNav a {
                display: block;
                padding: 15px;
                color: #000000;
                text-decoration: none;
                background-color: #ffffff;
                cursor: pointer;
            }

            #sideNav a:hover {
                background-color: #575757;
                color: white;
            }

            /* 드롭다운 메뉴 스타일 */
            #sideNav ul ul {
                display: none;
                padding-left: 15px;
            }

            #sideNav ul ul a {
                padding: 10px 15px;
                background-color: #f8f8f8;
            }

            #sideNav ul ul a:hover {
                background-color: #575757;
                color: white;
            }

            /* 펼쳐진 메뉴 */
            #sideNav ul li.open > ul {
                display: block;
            }
        </style>
    </head>
    <body id="sideNav-body">
    <nav id="sideNav">
        <ul>
            <li th:if="${session.userType == '구매부서'}">
                <a href="#" class="sideNav-link">구매</a>
                <ul>
                    <li><a href="/items/registerProductForm" class="sideNav-link">품목정보등록</a></li>
                    <li><a href="/contract/register" class="sideNav-link">계약관리</a></li>
                    <li><a href="/company/viewCompanyList" class="sideNav-link">업체리스트</a></li>
                    <li><a href="/procumentPlan/register" class="sideNav-link">조달계획등록</a></li>
                    <li><a href="/procumentPlan/procurementPlanView" class="sideNav-link">조달계획 조회</a></li>
                    <li><a href="/progressInspection/progressInspectionBoard" class="sideNav-link">진척검수</a></li>
                    <li><a href="/purchaseOrder/purchaseOrders" class="sideNav-link">구매발주서 관리</a></li>
                    <li><a href="/deliveryOrder/view" class="sideNav-link">납품 지시</a></li>
                </ul>
            </li>
            <li th:if="${session.userType == '생산부서'}">
                <a href="#" class="sideNav-link">생산</a>
                <ul>
                    <li><a href="/productionPlan/input" class="sideNav-link">생산계획 등록</a></li>
                    <li><a href="/productionPlan/view" class="sideNav-link">생산계획 조회</a></li>
                </ul>
            </li>
            <li th:if="${session.userType == '자재부서'}">
                <a href="#" class="sideNav-link">자재</a>
                <ul>
                    <li><a href="/materialReceipt/inspectionStatus" class="sideNav-link">입고검수현황</a></li>
                    <li><a href="/materialIssue/stockOut" class="sideNav-link">자재출고관리</a></li>
                    <li><a href="/materialReceipt/prodCosts" class="sideNav-link">재고금액관리</a></li>
                    <li><a href="/materialReceipt/stockIn" class="sideNav-link">자재입고관리</a></li>
                    <li><a href="/materialIssue/stock" class="sideNav-link">재고(산출)</a></li>
                </ul>
            </li>
            <li th:if="${session.userType == '협력업체'}">
                <a href="#" class="sideNav-link">업체</a>
                <ul>
                    <li><a href="/company/supplierRregisterProduct" class="sideNav-link">공급물품등록</a></li>
                    <li><a href="/company/companyInventory" class="sideNav-link">자기재고입력</a></li>
                    <li><a href="/company/stockList" class="sideNav-link">재고</a></li>
                    <li><a href="/company/contractList" class="sideNav-link">계약현황</a></li>
                    <li><a href="/progressInspection/progressInspectionProcessingBoard" class="sideNav-link">진 척 검 수 처 리</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script>
        document.querySelectorAll('#sideNav > ul > li > a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const parentLi = link.parentElement;

                // 드롭다운 토글
                if (parentLi.classList.contains('open')) {
                    parentLi.classList.remove('open');
                } else {
                    // 모든 메뉴를 닫고 클릭한 메뉴만 열기
                    document.querySelectorAll('#sideNav > ul > li').forEach(li => li.classList.remove('open'));
                    parentLi.classList.add('open');
                }
            });
        });
    </script>
    </body>
    </html>
</div>
