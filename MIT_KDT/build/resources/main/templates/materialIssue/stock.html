<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/procuOneHeader.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <title>자재 재고 산출</title>
    <style>
        /* 메인 영역 스타일 */
        .layout-main {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .layout-main h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .layout-main h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #32928E;  /* 테이블 헤더 배경색 */
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #e1e1e1;
        }

        /* 버튼 스타일 */
        #btn {
            background-color: #32928E;  /* 버튼 배경색 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #btn:hover {
            background-color: #267c6f;  /* 버튼 hover 상태 */
        }

        /* 링크 스타일 */
        a {
            text-decoration: none;
            color: #32928E;
            font-weight: bold;
        }

        a:hover {
            color: #267c6f;
        }

    </style>
</head>
<body>
<div class="grid-container">
    <!-- 헤더 -->
    <header class="layout-header">
        <div th:replace="partials/procuOneHeader :: header"></div>
    </header>

    <aside class="layout-sidebar">
        <div th:replace="partials/procuOneSide :: side"></div>
    </aside>

    <main class="layout-main">
        <h1>자재 재고 산출</h1>

        <!-- 재고 현황 테이블 -->
        <h2>현재 재고 현황</h2>
        <table border="1">
            <thead>
            <tr>
                <th>자재 코드</th>
                <th>자재명</th>
                <th>입고 수량</th>
                <th>출고 수량</th>
                <th>현재 재고 수량</th>
            </tr>
            </thead>
            <tbody>
            <!-- 재고 산출을 위한 예시 데이터 -->
            <tr>
                <td>M54321</td>
                <td>철판</td>
                <td>150</td>
                <td>50</td>
                <td>100</td> <!-- 입고 - 출고 = 재고 -->
            </tr>
            <tr>
                <td>M12345</td>
                <td>알루미늄</td>
                <td>300</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>M67890</td>
                <td>강철</td>
                <td>600</td>
                <td>300</td>
                <td>300</td>
            </tr>
            <tr>
                <td>M23456</td>
                <td>알루미늄</td>
                <td>200</td>
                <td>150</td>
                <td>50</td>
            </tr>
            </tbody>
        </table>

        <!-- 재고 상태 계산 버튼 -->
        <button type="button" onclick="calculateStock()" id="btn">재고 계산</button>

        <h2>재고 계산 결과</h2>
        <table border="1">
            <thead>
            <tr>
                <th>자재 코드</th>
                <th>자재명</th>
                <th>총 입고 수량</th>
                <th>총 출고 수량</th>
                <th>현재 재고 수량</th>
            </tr>
            </thead>
            <tbody id="stockCalculationResult">
            <!-- 계산된 재고 결과가 여기에 출력됩니다. -->
            </tbody>
        </table>

        <!-- 입고 및 출고 내역 버튼 -->
        <div>
            <a href="/materialReceipt/stockIn">입고 관리로 이동</a> |
            <a href="stockOut">출고 관리로 이동</a>
        </div>
    </main>

    <footer class="layout-footer">
        <!-- Footer 내용 -->
    </footer>
</div>

<script>
    // 재고 계산 함수
    function calculateStock() {
        // 입고, 출고 수량을 기반으로 재고 계산
        const stockData = [
            { code: 'M54321', name: '철판', incoming: 150, outgoing: 50 },
            { code: 'M12345', name: '알루미늄', incoming: 300, outgoing: 100 },
            { code: 'M67890', name: '강철', incoming: 600, outgoing: 300 },
            { code: 'M23456', name: '알루미늄', incoming: 200, outgoing: 150 }
        ];

        const resultTableBody = document.getElementById('stockCalculationResult');
        resultTableBody.innerHTML = ''; // 이전 결과 삭제

        stockData.forEach(item => {
            const currentStock = item.incoming - item.outgoing; // 재고 수량 계산

            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.incoming}</td>
        <td>${item.outgoing}</td>
        <td>${currentStock}</td>
      `;

            resultTableBody.appendChild(row);
        });
    }
</script>

</body>
</html>
