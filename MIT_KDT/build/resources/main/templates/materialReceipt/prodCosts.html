<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 월별 금액</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: rgb(49, 145, 141);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>재고 월별 금액</h1>
</header>

<div class="container">
    <h2>연도-월-일 범위 내 재고 현황</h2>

    <!-- 날짜 범위 선택 -->
    <div class="form-container">
        <input type="date" id="startDate">
        ~
        <input type="date" id="endDate">
        <button onclick="filterStock()">조회</button>
    </div>

    <!-- 재고 현황 테이블 -->
    <table>
        <thead>
        <tr>
            <th>제품코드</th>
            <th>제품명</th>
            <th>품목코드</th>
            <th>품목명</th>
            <th>재고수량</th>
            <th>입고날짜</th>
            <th>남은 재고가격</th>
        </tr>
        </thead>
        <tbody id="stockTableBody">
        <!-- 테이블 내용은 JavaScript로 동적으로 추가됨 -->
        </tbody>
    </table>
</div>

<script>
    // 샘플 재고 데이터
    const stockData = [
        { productCode: 'productA001', productName: '전기자전거 A', itemCode: 'productA001-01', itemName: '배터리', stockQty: 50, date: '2024-06-20', remainingPrice: 2500000 },
        { productCode: 'productA002', productName: '전기자전거 A', itemCode: 'productA002-01', itemName: '모터', stockQty: 30, date: '2024-06-21', remainingPrice: 1800000 },
        { productCode: 'productB001', productName: '전기자전거 B', itemCode: 'productB001-01', itemName: '배터리', stockQty: 120, date: '2024-06-22', remainingPrice: 4200000 },
        { productCode: 'productB002', productName: '전기자전거 B', itemCode: 'productB002-01', itemName: '모터', stockQty: 200, date: '2024-06-23', remainingPrice: 6000000 },
        { productCode: 'productC001', productName: '전동킥보드', itemCode: 'productC001-01', itemName: '배터리', stockQty: 150, date: '2024-06-24', remainingPrice: 4500000 },
        { productCode: 'productC002', productName: '전동킥보드', itemCode: 'productC002-01', itemName: '모터', stockQty: 100, date: '2024-06-25', remainingPrice: 3000000 },
    ];

    // 날짜 범위 필터링 및 테이블 업데이트 함수
    function filterStock() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const filteredData = stockData.filter(item => {
            const itemDate = new Date(item.date);
            return itemDate >= new Date(startDate) && itemDate <= new Date(endDate);
        });

        updateTable(filteredData);
    }

    // 테이블 업데이트 함수
    function updateTable(data) {
        const tableBody = document.getElementById('stockTableBody');
        tableBody.innerHTML = ''; // 기존 테이블 내용 제거

        data.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.productCode}</td>
                <td>${entry.productName}</td>
                <td>${entry.itemCode}</td>
                <td>${entry.itemName}</td>
                <td>${entry.stockQty}</td>
                <td>${entry.date}</td>
                <td>${entry.remainingPrice.toLocaleString()} 원</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // 초기 테이블 로드
    updateTable(stockData);
</script>
</body>
</html>
