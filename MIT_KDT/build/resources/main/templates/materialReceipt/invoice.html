<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 명세서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            text-align: center; /* h2 제목도 가운데 정렬 */
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;  /* 기본적으로 왼쪽 정렬 */
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            text-align: left;
        }
        .header-table td {
            text-align: left;
            border: none;
        }
        .section {
            margin-bottom: 30px;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* 품목정보 테이블에만 가운데 정렬 적용 */
        .items-table th, .items-table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>거래 명세서</h1>

    <!-- 거래명세서 정보 -->
    <div class="section">
        <h2>공급자</h2>
        <table>
            <tr>
                <td><strong>거래명세서 번호:</strong> 1</td>
                <td><strong>발행일:</strong> 2024-11-13</td>
            </tr>
            <tr>
                <td><strong>발주일:</strong> 임의날짜</td>
                <td><strong>입고일:</strong> 임의날짜</td>
            </tr>
            <tr>
                <td><strong>업체명:</strong> 임의업체</td>
                <td><strong>사업자번호:</strong> 임의번호</td>
            </tr>
            <tr>
                <td><strong>주소:</strong> 수원</td>
                <td><strong>담당자:</strong> 홍길동</td>
            </tr>
        </table>
    </div>

    <!-- 공급받는자 정보 -->
    <div class="section">
        <h2>공급받는자 정보</h2>
        <table>
            <tr>
                <td><strong>업체명:</strong> 임의업체</td>
                <td><strong>사업자번호:</strong> 임의번호</td>
            </tr>
            <tr>
                <td><strong>주소:</strong> 경기 수원시 123</td>
                <td><strong>담당자:</strong> test2</td>
            </tr>
        </table>
    </div>

    <!-- 품목정보 -->
    <div class="section">
        <h2>품목정보</h2>
        <table class="items-table">
            <thead>
            <tr>
                <th>발주번호</th>
                <th>품목코드</th>
                <th>품목명</th>
                <th>수량</th>
                <th>단가</th>
                <th>총액</th>
                <th>비고</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2</td>
                <td>임의코드</td>
                <td>E/L Filling</td>
                <td>100</td>
                <td>₩100,000</td>
                <td>₩10,000,000</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 버튼 -->
    <div class="button-container">
        <button onclick="window.print()">인쇄</button>
        <button onclick="alert('PDF로 저장 기능은 구현되지 않았습니다.')">PDF로 저장</button>
    </div>
</div>
</body>
</html>
