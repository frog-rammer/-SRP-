<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js 다이어그램 예시</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/procuOneHeader.css?v=1}">

  <style>
    .node {
      cursor: pointer;
      rx: 15;
      ry: 15;
      fill: #333333;
      stroke: #000000;
      stroke-width: 1.5px;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }
    .node.complete { fill: #90ee90; stroke: #3b7a3b; }
    .node.in-progress { fill: #ffd700; stroke: #c0a000; }
    .link { stroke: #4a6fa1; stroke-width: 2px; opacity: 0.8; }
    text { font-size: 12px; fill: #ffffff; text-anchor: middle; alignment-baseline: middle; pointer-events: none; }
  </style>
</head>
<body>
<!-- 헤더-->
<div th:replace="partials/procuOneHeader :: header"></div>

<section id="diagramcontainer">
  <svg id="diagram" width="1200" height="4000"></svg>
</section>

<script>
  // D3.js 다이어그램 코드
  const nodes = [
    { id: '양산 이관', x: 50, y: 50 },
    { id: '생산 계획', x: 50, y: 150 },
    { id: '조달 계획 수립', x: 200, y: 100 },
    { id: '품목 정보 등록', x: 400, y: 50 },
    { id: '견적입수', x: 400, y: 150 },
    { id: '거래 협상', x: 600, y: 100 },
    { id: '거래 계약', x: 600, y: 200 },
    { id: '계약 등록', x: 750, y: 200 },
    { id: '조달 계획 등록', x: 600, y: 300 },
    { id: '구매 BOM', x: 900, y: 50 },
    { id: '조달 계획서', x: 900, y: 100 },
    { id: '견적서', x: 900, y: 150 },
    { id: '계약서', x: 900, y: 200 },
    { id: '조달 계획', x: 900, y: 300 }
  ];

  const links = [
    { source: '양산 이관', target: '품목 정보 등록' },
    { source: '생산 계획', target: '조달 계획 수립' },
    { source: '조달 계획 수립', target: '품목 정보 등록' },
    { source: '품목 정보 등록', target: '견적입수' },
    { source: '견적입수', target: '거래 협상' },
    { source: '거래 협상', target: '거래 계약' },
    { source: '거래 계약', target: '계약 등록' },
    { source: '계약 등록', target: '조달 계획 등록' },
    { source: '품목 정보 등록', target: '구매 BOM' },
    { source: '조달 계획 수립', target: '조달 계획서' },
    { source: '견적입수', target: '견적서' },
    { source: '계약 등록', target: '계약서' },
    { source: '조달 계획 등록', target: '조달 계획' }
  ];

  const svg = d3.select("#diagram");

  svg.selectAll("line")
          .data(links)
          .enter()
          .append("line")
          .attr("x1", d => nodes.find(n => n.id === d.source).x + 80)
          .attr("y1", d => nodes.find(n => n.id === d.source).y + 15)
          .attr("x2", d => nodes.find(n => n.id === d.target).x)
          .attr("y2", d => nodes.find(n => n.id === d.target).y + 15)
          .attr("class", "link")
          .attr("marker-end", "url(#arrow)");

  svg.append("defs").append("marker")
          .attr("id", "arrow")
          .attr("viewBox", "0 -5 10 10")
          .attr("refX", 10)
          .attr("refY", 0)
          .attr("markerWidth", 6)
          .attr("markerHeight", 6)
          .attr("orient", "auto")
          .append("path")
          .attr("d", "M0,-5L10,0L0,5")
          .attr("fill", "#4a6fa1");

  svg.selectAll("rect")
          .data(nodes)
          .enter()
          .append("rect")
          .attr("class", "node")
          .attr("x", d => d.x)
          .attr("y", d => d.y)
          .attr("width", 120)
          .attr("height", 30);

  svg.selectAll("text")
          .data(nodes)
          .enter()
          .append("text")
          .attr("x", d => d.x + 60)
          .attr("y", d => d.y + 15)
          .text(d => d.id);
</script>
</body>
</html>
